<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<script>
    $(document).ready(function(){
        class User{
            constructor(userName, password){
                this.userName = userName;
                this.password = password;
            }
        }

        $("#Submit").click(function(event){

            let email = $("#Email").val();
            let password = $("#Password").val();
            let confirmPassword = $("#PasswordConf").val();

            let user = new User(email, password);

            console.log(user);
        })
    })
</script>

<div class="container p-4 d-flex justify-content-center shadow border align-items-center rounded">
    <form>
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="PasswordConf">Confirm Password</label>
            <input type="password" class="form-control" id="PasswordConf" placeholder="Confirm Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button id="Submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
